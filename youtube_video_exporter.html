<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Research Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff6b6b;
            --primary-dark: #e55555;
            --secondary: #4ecdc4;
            --accent: #45b7d1;
            --dark: #2c3e50;
            --dark-light: #34495e;
            --light: #ecf0f1;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.15);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            --blur: backdrop-filter: blur(20px);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            line-height: 1.6;
            color: var(--dark);
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--white), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .header p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0.9;
            font-weight: 300;
            position: relative;
        }
        
        .main-section {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
            width: 100%;
        }
        
        .control-panel {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--white);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            background: rgba(255,255,255,0.1);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.2);
        }
        
        .input-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .input-group select option {
            background: var(--dark);
            color: var(--white);
        }
        
        .analyze-button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .analyze-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        }
        
        .analyze-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: var(--gradient-card);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--white);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .results-section {
            display: none;
            margin-top: 2rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--gradient-card);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .results-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
        }
        
        .view-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .view-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 4px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .toggle-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.7);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .toggle-btn.active {
            background: var(--secondary);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .filter-input {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: var(--white);
            backdrop-filter: blur(10px);
            width: 200px;
        }
        
        .filter-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        /* List View Styles */
        .video-list {
            background: var(--gradient-card);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        
        .list-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .video-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .video-table th {
            background: linear-gradient(45deg, var(--dark), var(--dark-light));
            color: var(--white);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .video-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            vertical-align: middle;
        }
        
        .video-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .video-title-cell {
            max-width: 400px;
            font-weight: 600;
        }
        
        .video-title-link {
            color: var(--white);
            text-decoration: none;
            display: block;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }
        
        .video-title-link:hover {
            color: var(--secondary);
        }
        
        .video-meta-small {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-top: 4px;
        }
        
        .stats-cell {
            text-align: right;
            font-weight: 600;
            color: var(--white);
            min-width: 80px;
        }
        
        .date-cell {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            min-width: 100px;
        }
        
        .engagement-cell {
            text-align: center;
            font-weight: 700;
            color: var(--secondary);
            min-width: 80px;
        }
        
        /* Grid View Styles */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
        
        .video-card {
            background: var(--gradient-card);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }
        
        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            background: rgba(255,255,255,0.15);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 1rem;
        }
        
        .video-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--white);
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .analysis-panel {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .analysis-panel h3 {
            color: var(--white);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .analysis-stat {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .analysis-stat h4 {
            color: var(--secondary);
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            font-weight: 800;
        }
        
        .analysis-stat p {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            margin: 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .export-section {
            text-align: center;
            padding: 2rem;
            background: var(--gradient-card);
            border-radius: 20px;
            margin-top: 1.5rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .export-button {
            margin: 0 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .export-button.secondary {
            background: linear-gradient(45deg, var(--dark), var(--dark-light));
        }
        
        .message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid;
            font-weight: 600;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.4);
        }
        
        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.4);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 1rem;
            }
            
            .main-section {
                padding: 0 1rem 1rem;
            }
            
            .control-panel {
                padding: 1.5rem;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .view-controls {
                justify-content: center;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .filter-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üì∫ YouTube Channel Research</h1>
            <p>Comprehensive channel analysis ‚Ä¢ Trending insights ‚Ä¢ Content strategy</p>
        </div>
        
        <div class="main-section">
            <div class="control-panel">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="channelInput">Channel URL or Handle</label>
                        <input type="text" id="channelInput" placeholder="@channelname, youtube.com/@channel, or channel URL">
                    </div>
                    <div class="input-group">
                        <label for="channelQuery">Filter by Keywords</label>
                        <input type="text" id="channelQuery" placeholder="Optional: filter videos containing specific words">
                    </div>
                    <div class="input-group">
                        <label for="channelOrder">Sort Order</label>
                        <select id="channelOrder">
                            <option value="date">Most Recent First</option>
                            <option value="viewCount">Most Viewed First</option>
                            <option value="relevance">Most Relevant</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="fetchAll">Video Scope</label>
                        <select id="fetchAll">
                            <option value="false">Recent Videos (Fast)</option>
                            <option value="true">ALL Channel Videos (Comprehensive)</option>
                        </select>
                    </div>
                </div>
                
                <button class="analyze-button" onclick="analyzeChannelComplete()">üöÄ Analyze Channel</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Analyzing YouTube content...</div>
            </div>
            
            <div class="results-section" id="results">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">0 videos found</div>
                    <div class="view-controls">
                        <div class="view-toggle">
                            <button class="toggle-btn active" id="listViewBtn" onclick="switchView('list')">üìã List</button>
                            <button class="toggle-btn" id="gridViewBtn" onclick="switchView('grid')">üé¨ Grid</button>
                        </div>
                        <input type="text" id="titleFilter" class="filter-input" placeholder="Filter titles...">
                    </div>
                </div>
                <div class="video-list" id="videoList"></div>
                <div class="export-section">
                    <button class="export-button" onclick="exportToCSV()">üì• Download CSV</button>
                    <button class="export-button secondary" onclick="exportTitles()">üìù Export Titles</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global error handling and debugging
        window.addEventListener('error', function(e) {
            console.error('üö® Global Error:', e.error);
            showError(`JavaScript Error: ${e.error.message}`);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('üö® Unhandled Promise Rejection:', e.reason);
            showError(`Promise Error: ${e.reason}`);
        });
        
        // Debug function to log API responses
        function debugLog(message, data = null) {
            console.log(`üîç DEBUG: ${message}`, data);
        }
        
        let videosData = [];
        let filteredData = [];
        let youtubeApiKey = null; // Global API key variable
        let currentView = 'list'; // Track current view mode
        
        // Load API key from server on page load
        async function loadApiKey() {
            try {
                debugLog('Loading API key from server...');
                const response = await fetch('/api/key');
                const data = await response.json();
                
                if (data.apiKey) {
                    youtubeApiKey = data.apiKey;
                    debugLog('‚úÖ YouTube API key loaded successfully');
                    console.log('‚úÖ YouTube API key loaded successfully');
                } else {
                    throw new Error('API key not found in response');
                }
            } catch (error) {
                debugLog('‚ùå API key loading failed', error);
                showError('Failed to load API key. Please check your .env file configuration.');
                console.error('‚ùå API key loading failed:', error);
            }
        }
        
        // New comprehensive channel analysis function
        async function analyzeChannelComplete() {
            const channelInput = document.getElementById('channelInput').value.trim();
            const channelQuery = document.getElementById('channelQuery').value.trim();
            const order = document.getElementById('channelOrder').value;
            const fetchAll = document.getElementById('fetchAll').value === 'true';
            
            if (!youtubeApiKey) {
                showError('API key not loaded. Please refresh the page.');
                return;
            }
            
            if (!channelInput) {
                showError('Please enter channel information');
                return;
            }
            
            showLoading(`Analyzing channel content${fetchAll ? ' (fetching ALL videos)' : ''}...`);
            
            try {
                // Get channel ID
                const channelId = await getChannelId(channelInput, youtubeApiKey);
                debugLog('Channel ID resolved', channelId);
                
                // Fetch videos with pagination if needed
                let allVideos = [];
                let nextPageToken = null;
                let pageCount = 0;
                const maxResults = fetchAll ? 50 : 50; // Always use max per request
                
                do {
                    let searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&maxResults=${maxResults}&order=${order}&key=${youtubeApiKey}`;
                    
                    if (channelQuery) {
                        searchUrl += `&q=${encodeURIComponent(channelQuery)}`;
                    }
                    
                    if (nextPageToken) {
                        searchUrl += `&pageToken=${nextPageToken}`;
                    }
                    
                    debugLog(`Fetching page ${pageCount + 1}`, { url: searchUrl.replace(youtubeApiKey, 'HIDDEN') });
                    
                    const response = await fetch(searchUrl);
                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }
                    
                    if (data.items && data.items.length > 0) {
                        allVideos = allVideos.concat(data.items);
                        debugLog(`Fetched ${data.items.length} videos, total: ${allVideos.length}`);
                        
                        // Update progress
                        showLoading(`Fetching videos... Found ${allVideos.length} so far`);
                    }
                    
                    nextPageToken = data.nextPageToken;
                    pageCount++;
                    
                    // Limit to prevent infinite loops or hitting quotas too hard
                    if (!fetchAll && pageCount >= 1) break;
                    if (fetchAll && pageCount >= 20) {
                        debugLog('Reached maximum page limit (20 pages = ~1000 videos)');
                        break;
                    }
                    
                } while (nextPageToken && fetchAll);
                
                debugLog(`Total videos collected: ${allVideos.length}`);
                showLoading('Processing video details...');
                
                // Process video data in batches
                await processVideoDataBatched(allVideos, youtubeApiKey);
                
                // Generate content analysis
                generateContentAnalysis();
                
                // Generate advanced insights
                generateAdvancedAnalysis();
                
                showSuccess(`Analyzed ${videosData.length} videos from channel`);
                
            } catch (error) {
                debugLog('Channel analysis error', error);
                showError('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Process videos in batches to handle large datasets
        async function processVideoDataBatched(items, apiKey) {
            if (!items || items.length === 0) {
                throw new Error('No videos found');
            }
            
            videosData = [];
            const batchSize = 50; // YouTube API limit
            
            for (let i = 0; i < items.length; i += batchSize) {
                const batch = items.slice(i, i + batchSize);
                const videoIds = batch.map(item => item.id?.videoId).filter(Boolean).join(',');
                
                if (!videoIds) continue;
                
                showLoading(`Processing video details... ${i + batch.length}/${items.length}`);
                
                try {
                    const detailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,contentDetails&id=${videoIds}&key=${apiKey}`);
                    const detailsData = await detailsResponse.json();
                    
                    if (detailsData.error) {
                        throw new Error(detailsData.error.message);
                    }
                    
                    if (detailsData.items) {
                        const batchVideos = detailsData.items.map(video => ({
                            title: video.snippet?.title || 'No title',
                            description: (video.snippet?.description || '').substring(0, 150) + '...',
                            publishedAt: video.snippet?.publishedAt ? new Date(video.snippet.publishedAt).toLocaleDateString() : 'Unknown',
                            publishedDate: video.snippet?.publishedAt ? new Date(video.snippet.publishedAt) : new Date(),
                            channelTitle: video.snippet?.channelTitle || 'Unknown channel',
                            viewCount: parseInt(video.statistics?.viewCount || 0),
                            likeCount: parseInt(video.statistics?.likeCount || 0),
                            commentCount: parseInt(video.statistics?.commentCount || 0),
                            duration: formatDuration(video.contentDetails?.duration),
                            videoId: video.id,
                            url: `https://youtube.com/watch?v=${video.id}`,
                            thumbnail: video.snippet?.thumbnails?.medium?.url || video.snippet?.thumbnails?.default?.url || '',
                            tags: video.snippet?.tags || []
                        }));
                        
                        videosData = videosData.concat(batchVideos);
                    }
                } catch (error) {
                    debugLog(`Batch processing error for batch starting at ${i}`, error);
                    // Continue with other batches
                }
                
                // Small delay to be nice to the API
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            filteredData = [...videosData];
            displayVideos(filteredData);
        }
        
        // Generate content analysis insights
        function generateContentAnalysis() {
            if (videosData.length === 0) return;
            
            // Calculate insights
            const totalViews = videosData.reduce((sum, video) => sum + video.viewCount, 0);
            const avgViews = Math.round(totalViews / videosData.length);
            const topVideo = videosData.reduce((max, video) => video.viewCount > max.viewCount ? video : max);
            const totalVideos = videosData.length;
            
            // Upload frequency (videos per month)
            const sortedByDate = videosData.sort((a, b) => b.publishedDate - a.publishedDate);
            const oldestDate = sortedByDate[sortedByDate.length - 1]?.publishedDate;
            const newestDate = sortedByDate[0]?.publishedDate;
            const monthsDiff = oldestDate ? (newestDate - oldestDate) / (1000 * 60 * 60 * 24 * 30) : 1;
            const videosPerMonth = Math.round(totalVideos / monthsDiff);
            
            // Title length analysis
            const avgTitleLength = Math.round(videosData.reduce((sum, video) => sum + video.title.length, 0) / videosData.length);
            
            // Engagement rate
            const avgEngagement = videosData.length > 0 ? 
                (videosData.reduce((sum, video) => {
                    return sum + (video.viewCount > 0 ? (video.likeCount + video.commentCount) / video.viewCount : 0);
                }, 0) / videosData.length * 100).toFixed(2) : '0.00';
            
            // Create analysis panel
            const analysisPanel = `

        async function getChannelId(channelInput, apiKey) {
            let channelId = '';
            
            try {
                if (channelInput.includes('youtube.com/channel/')) {
                    const parts = channelInput.split('youtube.com/channel/');
                    if (parts.length > 1) {
                        channelId = parts[1].split('/')[0];
                    }
                } else if (channelInput.includes('youtube.com/@')) {
                    const parts = channelInput.split('youtube.com/@');
                    if (parts.length > 1) {
                        const handle = parts[1].split('/')[0];
                        channelId = await getChannelIdFromHandle(handle, apiKey);
                    }
                } else if (channelInput.startsWith('@')) {
                    const handle = channelInput.substring(1);
                    channelId = await getChannelIdFromHandle(handle, apiKey);
                } else {
                    channelId = await getChannelIdFromHandle(channelInput, apiKey);
                }
                
                if (!channelId) {
                    throw new Error('Could not extract channel ID');
                }
                
                return channelId;
            } catch (error) {
                throw new Error(`Channel parsing failed: ${error.message}`);
            }
        }
        
        async function getChannelIdFromHandle(handle, apiKey) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=id&forHandle=${handle}&key=${apiKey}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                if (data.items && data.items.length > 0) {
                    return data.items[0].id;
                }
                
                // Try search if forHandle doesn't work
                const searchResponse = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${handle}&key=${apiKey}&maxResults=1`);
                const searchData = await searchResponse.json();
                
                if (searchData.error) {
                    throw new Error(searchData.error.message);
                }
                
                if (searchData.items && searchData.items.length > 0) {
                    return searchData.items[0].id?.channelId || searchData.items[0].snippet?.channelId;
                }
                
                throw new Error('Channel not found');
            } catch (error) {
                throw new Error(`Handle lookup failed: ${error.message}`);
            }
        }
        
        function formatDuration(duration) {
            // Handle null/undefined duration
            if (!duration) {
                return '0:00';
            }
            
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            
            // Handle null regex match
            if (!match) {
                console.warn('Invalid duration format:', duration);
                return '0:00';
            }
            
            const hours = parseInt(match[1]) || 0;
            const minutes = parseInt(match[2]) || 0;
            const seconds = parseInt(match[3]) || 0;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

            link.setAttribute('href', url);

            document.body.removeChild(link);

        // Advanced content research functions
        function analyzeTitlePatterns() {
            if (videosData.length === 0) return;
            
            // Find common words in high-performing videos (top 20% by views)
            const sortedByViews = [...videosData].sort((a, b) => b.viewCount - a.viewCount);
            const topPerformers = sortedByViews.slice(0, Math.ceil(videosData.length * 0.2));
            
            // Extract words from titles
            const wordCounts = {};
            const titlePatterns = {
                hasNumbers: 0,
                hasQuestions: 0,
                hasCaps: 0,
                avgLength: 0
            };
            
            topPerformers.forEach(video => {
                const title = video.title.toLowerCase();
                
                // Pattern analysis
                if (/\d+/.test(title)) titlePatterns.hasNumbers++;
                if (title.includes('?')) titlePatterns.hasQuestions++;
                if (/[A-Z]{2,}/.test(video.title)) titlePatterns.hasCaps++;
                titlePatterns.avgLength += video.title.length;
                
                // Word frequency
                const words = title.split(/\W+/).filter(word => word.length > 3);
                words.forEach(word => {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                });
            });
            
            titlePatterns.avgLength = Math.round(titlePatterns.avgLength / topPerformers.length);
            
            // Get top words
            const topWords = Object.entries(wordCounts)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 10)
                .map(([word]) => word);
            
            return {
                patterns: titlePatterns,
                topWords: topWords,
                totalAnalyzed: topPerformers.length
            };
        }
        
        function identifyViralContent() {
            if (videosData.length === 0) return [];
            
            const avgViews = videosData.reduce((sum, video) => sum + video.viewCount, 0) / videosData.length;
            const threshold = avgViews * 3; // 3x above average
            
            return videosData
                .filter(video => video.viewCount > threshold)
                .sort((a, b) => b.viewCount - a.viewCount)
                .slice(0, 5);
        }
        
        function analyzeUploadSchedule() {
            if (videosData.length === 0) return {};
            
            const dayStats = {};
            const hourStats = {};
            
            videosData.forEach(video => {
                const date = new Date(video.publishedDate);
                const day = date.toLocaleDateString('en-US', { weekday: 'long' });
                const hour = date.getHours();
                
                dayStats[day] = (dayStats[day] || 0) + 1;
                hourStats[hour] = (hourStats[hour] || 0) + 1;
            });
            
            const bestDay = Object.entries(dayStats).sort(([,a], [,b]) => b - a)[0];
            const bestHour = Object.entries(hourStats).sort(([,a], [,b]) => b - a)[0];
            
            return {
                bestDay: bestDay ? bestDay[0] : 'Unknown',
                bestHour: bestHour ? `${bestHour[0]}:00` : 'Unknown',
                dayStats,
                hourStats
            };
        }
